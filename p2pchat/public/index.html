<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P WebChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Setup Modal -->
    <div id="userSetupModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to P2P WebChat</h2>
            <p>Enter your display name to get started:</p>
            <input type="text" id="displayNameInput" placeholder="Your display name" maxlength="30">
            <button id="joinNetworkBtn">Join Network</button>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="hidden">
        <!-- Header -->
        <header class="app-header">
            <h1>P2P WebChat</h1>
            <div class="user-info">
                <span id="currentUserName"></span>
                <span id="connectionStatus" class="status-indicator"></span>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="lobby">Lobby</button>
            <button class="tab-btn" data-tab="public-rooms">Public Rooms</button>
            <button class="tab-btn" data-tab="private-rooms">Private Rooms</button>
            <button class="tab-btn" data-tab="peers">Peers</button>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Lobby Tab -->
            <div id="lobby" class="tab-content active">
                <div class="content-grid">
                    <div class="section">
                        <h3>My Rooms</h3>
                        <div id="myRooms" class="tile-grid"></div>
                    </div>
                    <div class="section">
                        <h3>Active Connections</h3>
                        <div id="activeConnections" class="connection-list"></div>
                    </div>
                </div>
            </div>

            <!-- Public Rooms Tab -->
            <div id="public-rooms" class="tab-content">
                <div class="section-header">
                    <h3>Public Rooms</h3>
                    <button id="createPublicRoomBtn" class="btn-primary">Create Room</button>
                </div>
                <div id="publicRoomsList" class="tile-grid"></div>
            </div>

            <!-- Private Rooms Tab -->
            <div id="private-rooms" class="tab-content">
                <div class="section-header">
                    <h3>Private Rooms</h3>
                    <button id="createPrivateRoomBtn" class="btn-primary">Create Room</button>
                </div>
                <div class="join-private-section">
                    <input type="text" id="privateRoomPin" placeholder="Enter 4-digit PIN" maxlength="4">
                    <button id="joinPrivateRoomBtn">Join with PIN</button>
                </div>
                <div id="privateRoomsList" class="tile-grid"></div>
            </div>

            <!-- Peers Tab -->
            <div id="peers" class="tab-content">
                <div class="section-header">
                    <h3>Connected Peers</h3>
                    <input type="text" id="peerSearchInput" placeholder="Search peers..." class="search-input">
                </div>
                <div id="peersList" class="tile-grid"></div>
            </div>
        </main>

        <!-- Chat Panel (Sidebar) -->
        <aside id="chatPanel" class="chat-panel hidden">
            <div class="chat-header">
                <span id="chatTitle"></span>
                <button id="closeChatBtn" class="close-btn">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="file" id="fileInput" class="hidden" multiple>
                <button id="attachFileBtn" class="attach-btn">ðŸ“Ž</button>
                <input type="text" id="messageInput" placeholder="Type a message..." class="message-input">
                <button id="sendMessageBtn" class="send-btn">Send</button>
            </div>
            <div id="fileTransferProgress" class="file-progress hidden">
                <div class="progress-info">
                    <span id="progressFileName"></span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
        </aside>
    </div>

    <!-- Room Creation Modal -->
    <div id="roomModal" class="modal hidden">
        <div class="modal-content">
            <h3 id="roomModalTitle">Create Room</h3>
            <input type="text" id="roomNameInput" placeholder="Room name" maxlength="50">
            <div id="pinSection" class="hidden">
                <input type="text" id="roomPinInput" placeholder="4-digit PIN" maxlength="4" pattern="[0-9]{4}">
            </div>
            <div class="modal-actions">
                <button id="cancelRoomBtn" class="btn-secondary">Cancel</button>
                <button id="createRoomBtn" class="btn-primary">Create</button>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notifications" class="notifications"></div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
